<!DOCTYPE html>

<html lang="en">

<head>
	<title>Venture Viz</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body id="body" class="container-fluid">
	<h1>Venture Viz</h1>
	<h2>Mission Data</h2>
	<textarea data-bind="textInput: input" cols="120" rows="5"></textarea>
	<div data-bind="visible: views">
		<h2>Mission View</h2>
		<div data-bind="foreach: views">
			<h3>
				<span data-bind="text: missionName, css: { 'text-danger': !winner }"></span>
			</h3>
			<p>Version <span data-bind="text: addonVersion"></span></p>
			<h4>Encounters</h4>
			<ul data-bind="foreach: encounters">
				<li>
					<span data-bind="text: name"></span>
					(<span data-bind="text: boardIndex"></span>),
					Health <span data-bind="text: health"></span>/<span data-bind="text: maxHealth"></span>,
					Attack <span data-bind="text: attack"></span>
				</li>
			</ul>
			<h4>Followers</h4>
			<ul data-bind="foreach: Object.values($data.followers)">
				<li>
					<span data-bind="text: name"></span>
					(<span data-bind="text: boardIndex"></span>),
					Level <span data-bind="text: level"></span>,
					Health <span data-bind="text: health"></span>/<span data-bind="text: maxHealth"></span>,
					Attack <span data-bind="text: attack"></span>
				</li>
			</ul>
			<h4>Combat Log</h4>
			<div data-bind="let: { board: board, spell: spell }">
				<div data-bind="foreach: log">
					<h5>Round <span data-bind="text: $index() + 1"></span></h5>
					<div data-bind="foreach: { data: events, as: 'event' }">
						<div data-bind="foreach: { data: targetInfo, as: 'target' }">
							<div data-bind="ifnot: event.type == 9">
								<p data-bind="css: { 'text-danger': target.newHealth == 0, 'text-success': event.type == 4 || event.type == 6 }">
									<span data-bind="text: board.get(event.casterBoardIndex)"></span>
									(<span data-bind="text: event.casterBoardIndex"></span>)
									used
									<span data-bind="text: spell.get(event.spellID) ?? event.spellID"></span>
									on
									<span data-bind="text: board.get(target.boardIndex)"></span>
									(<span data-bind="text: target.boardIndex"></span>)
									for
									<span data-bind="text: target.points"></span>
									<span data-bind="text: spellSchoolName(event.schoolMask)"></span>
									(<span data-bind="text: target.newHealth"></span>/<span data-bind="text: target.maxHealth"></span> health)
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/output/knockout-latest.js"></script>
	<script src="index.js"></script>
</body>

</html>
